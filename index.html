<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bragi's Mana Tracker</title>
  <style>
    body {
      background-color: #ffffff; /* changed from #111 */
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background-image: url('HealthFrame.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      font-size: clamp(14px, 2vw, 20px);
      overflow: hidden;
      padding-bottom: 100%; /* This keeps the container square but flexible */
    }
            
    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: clamp(14px, 1.2vw, 18px);
      color: #222;
      overflow: auto; /* Allow content to grow if necessary */
    }
        
    .content h1 {
      font-size: 2em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    
    #mana {
      font-size: 2em;
    }

    button {
      background: #333;
      color: white;
      border: 1px solid #666;
      font-size: 0.8em;
      padding: 0.4em 0.8em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 5px;
    }

    .small-btn {
      background: #222;
      color: white;
      border: 1px solid #444;
      font-size: 0.4em;
      padding: 0.4em 0.8em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 3px;
    }
    
  .mana-bar-container {
    height: 1.5em;
    border-radius: 0.8em;
    margin: 0.5em 10% 1em 10%
  }
    
  .small-btn:hover {
    background: #444;
  }
      
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="content">
      <h1>Mana</h1>
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1em;">
          <div style="display: flex; align-items: center; gap: 0.5em;">
            <div id="mana" style="font-size: 2em;">Loading...</div>
            <div style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
              <button class="small-btn" onclick="adjustMaxMana(1)">&#9650;</button>
              <button class="small-btn" onclick="adjustMaxMana(-1)">&#9660;</button>
            </div>
          </div>
        </div>
        <div class="mana-bar-container" style="background: #ddd; overflow: hidden;">
          <div id="mana-bar" style="height: 100%; background: blue; width: 100%; transition: width 0.3s ease;"></div>
        </div>
        <div>
          <button onclick="updateMana(-1)">-1</button>
          <button onclick="updateMana(1)">+1</button>
          <button onclick="resetMana()">Full Mana</button>
        </div>
    </div>
    <img id="nocasting-overlay" src="nocasting.png" alt="NoCasting" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 5;
    ">
  </div>

   <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // --- Supabase config ---
    const SUPABASE_URL = 'https://emrsydwvrmwrnyrotgdl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtcnN5ZHd2cm13cm55cm90Z2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjUxNjUsImV4cCI6MjA3NzQwMTE2NX0.7xiMRkxH72DTTzOR_CdtCXqSJXyg7pNbu4jh4zhjGSs';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const WIDGET_ID = 'bragi';
    const manaEl = document.getElementById("mana");
    const manaBar = document.getElementById("mana-bar");
    const skullOverlay = document.getElementById("skull-overlay");

    let mana = 0;
    let max_mana = 0;

    async function loadData() {
      const { data, error } = await supabase
        .from('widgets')
        .select('mana, max_mana')
        .eq('id', WIDGET_ID)
        .single();

      if (error) {
        console.error(error);
        return;
      }

      mana = data.mana;
      max_mana = data.max_mana;
      renderMana();
    }

    async function saveData() {
      const { error } = await supabase
        .from('widgets')
        .update({ mana, max_mana })
        .eq('id', WIDGET_ID);

      if (error) console.error(error);
    }

    function renderMana() {
      manaEl.textContent = `${mana}/${max_mana}`;
      const percent = (mana / max_mana) * 100;
      manaBar.style.width = `${percent}%`;
      manaBar.style.background = "blue";

      skullOverlay.style.opacity = mana <= 0 ? 0.9 : 0;
    }

    function updateMana(amount) {
      mana = Math.max(0, mana + amount);
      renderMana();
      saveData();
    }

    function adjustMaxMana(amount) {
      max_mana = Math.max(1, max_mana + amount);
      mana = Math.min(mana, max_mana);
      renderMana();
      saveData();
    }

    function resetMana() {
      mana = max_mana;
      renderMana();
      saveData();
    }

    loadData();

    window.updateMana = updateMana;
    window.adjustMaxMana = adjustMaxMana;
    window.resetMana = resetMana;

    // --- Auto-refresh every 3 minutes when visible ---
    let refreshInterval = null;
    
    function startAutoRefresh() {
      // Prevent multiple intervals
      if (refreshInterval) return;
      refreshInterval = setInterval(() => {
        if (!document.hidden) { // Only refresh if the tab is visible
          console.log("Refreshing mana data from Supabase...");
          loadData();
        }
      }, 3 * 60 * 1000); // every 3 minutes
    }
    
    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }
    
    // Handle visibility changes
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        stopAutoRefresh();
      } else {
        startAutoRefresh();
      }
    });
    
    // Start auto-refresh if page is visible when loaded
    if (!document.hidden) {
      startAutoRefresh();
    }
    
  </script>
</body>
</html>
